<!-- Modal -->
<div class="modal fade" id="propertymodel">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

    <div class="modal-header">
      <h3 class="text-success">Add Property</h3>
      <button type="button" class="close" data-dismiss="modal"> &times; </button>
      <p class="" style="color: red;">all fields are required!!</p>
    </div>

    <div class="modal-body">
    <form method="POST" enctype="multipart/form-data" novalidate="">
      {% csrf_token %}
      <div class="form-group">
            <table>
              {{property_user_form.as_table}}
              {{estate_property_form.as_table}}
              {{feature_form.as_table}}
              {{address_form.as_table}}
              {{photo_form.as_table}}
            </table>
      </div>
      <div class="modal-footer justify-content-center">
        <input type="submit" class="btn btn-success" value="Add">
    </div>
    </form>
    </div>



    </div>
  </div>
</div>
